<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content=" width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>影划算电影票SaaS系统，支持一键创建电影卡，适合企业福利定制</title>
  <link rel="stylesheet" href="/staticResources/magic.min.css" />
  <meta name="keywords" content="电影票,电影卡,电影票通卡,电影票次卡,企业福利,电影票预订,电影兑换券,电影票预订,工会电影票">
  <meta name="description" content="影划算电影票提供全国电影院在线购票服务系统搭建，独立研发特价电影票优惠购票SaaS系统，支持电影卡定制、企业福利营销解决方案，并提供开放平台API接口技术对接。">
</head>

<body>
  <div id="header"></div>
  <!-- header-end -->
  <div class="banner">
    <div class="innerBox flex flexalignCenter">
      <div class="left">
        <div class="title">电影票福利解决方案</div>
        <div class="desc">节日福利、生日关怀、员工激励、礼物奖品 提升员工的工作满意度和福利待遇感</div>
        <div class="btn" @click="showChat">在线咨询</div>
      </div>
      <img src="/staticResources/movieCard/card_banner.png" alt="" srcset="" />
    </div>
  </div>

  <!-- banner-end -->
  <div class="supportBox">
    <div class="warpTitleBox wow animate__slideInDown">
      <h2 class="title">应用场景</h2>
    </div>
    <div class="list flex flexBetween flexwarp" @click="showChat">
      <div class="listItem wow animate__fadeInLeft">
        <img src="/staticResources/movieCard/introduce1.png" alt="" />
      </div>
      <div class="listItem wow animate__fadeInLeft">
        <img src="/staticResources/movieCard/introduce2.png" alt="" />
      </div>
      <div class="listItem wow animate__fadeInRight">
        <img src="/staticResources/movieCard/introduce3.png" alt="" />
      </div>
      <div class="listItem wow animate__fadeInRight">
        <img src="/staticResources/movieCard/introduce4.png" alt="" />
      </div>
    </div>
  </div>
  <!-- supportBox-end -->
  <div class="chatBox">
    <div class="warpTitleBox wow animate__slideInDown">
      <h2 class="title">实体卡展示</h2>
    </div>
    <img class="pcImg" src="/staticResources/movieCard/cardStyle.png" alt="" />
    <div class="mobileImgBox">
      <img src="/staticResources/movieCard/movieCard (1).png" alt="">
      <img src="/staticResources/movieCard/movieCard (2).png" alt="">
      <img src="/staticResources/movieCard/movieCard (3).png" alt="">
      <img src="/staticResources/movieCard/movieCard (4).png" alt="">
      <img src="/staticResources/movieCard/movieCard (5).png" alt="">
      <img src="/staticResources/movieCard/movieCard (6).png" alt="">
      <img src="/staticResources/movieCard/movieCard (7).png" alt="">
      <img src="/staticResources/movieCard/movieCard (8).png" alt="">
      <img src="/staticResources/movieCard/movieCard (9).png" alt="">
      <img src="/staticResources/movieCard/movieCard (10).png" alt="">
    </div>
  </div>
  <!-- chatBox-end -->
  <!-- 采购流程 -->
  <div class="purchaseProcess" id="purchaseProcess">

  </div>
  <!-- footer -->
  <div id="footer"></div>
</body>

</html>
